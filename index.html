<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Application</title>
    <meta name="description" content="Find a github user information with GitFinder.">

    <!-- favicon -->
    <link rel="stylesheet" href="./favicon.svg" type="image/svg+xml">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- material icon link -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <!-- costom css link -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- skip to content  -->

    <a href="#main" class="skip-to-content">Skip to Content</a>


    <!-- <Header></Header> -->
    <header class="header" data-header>
        <div class="container">
            <a href="/" class="logo">
                <span class="text-primary">Git</span>Finder
            </a>

            <div class="header-search">
                <button class="icon-btn search-toggler" aria-controls="searchBox" aria-expanded="false"
                    aria-label="Toggle search" data-search-toggler>
                    <span class="material-symbols-rounded search-icon" aria-hidden="true">search</span>
                    <span class="material-symbols-rounded close-icon" aria-hidden="true">arrow_back</span>
                </button>

                <div class="search-box" id="searchBox">
                    <span class="material-symbols-rounded leading-icon" aria-hidden="true">search</span>
                    <input type="search" name="search" aria-label="Search github username"
                        placeholder="Search: #username" class="search-field lael-1" data-search-field>

                    <button class="search-btn" aria-label="Search submit" data-search-submit>
                        <span class="material-symbols-rounded" aria-hidden="true">search</span>
                        <span class="label-1">Search</span>
                    </button>
                </div>
            </div>

            <button class="icon-btn theme-btn" aria-pressed="false" aria-label="Toggle dark and light theme"
                data-theme-btn>
                <span class="material-symbols-rounded sun-icon" aria-hidden="true">light_mode</span>
                <span class="material-symbols-rounded moon-icon" aria-hidden="true">dark_mode</span>
            </button>
        </div>
    </header>

    <main class="main" id="main">
        <div class="container">
            <section class="profile" data-profile-card>

                <div class="profile-skeleton">
                    <div class="skeleton avatar-skeleton"></div>
                    <div class="skeleton title-skeleton"></div>
                    <div class="skeleton text-skeleton"></div>
                    <div class="skeleton text-skeleton text-1"></div>
                    <div class="skeleton text-skeleton text-2"></div>
                    <div class="skeleton text-skeleton text-3"></div>
                </div>
            </section>
        </div>
    </main>


    <!-- JS  -->
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/theme.js">
    </script>
</body>

</html>
